<div class="container">

  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-cockpit (serverCreated)="onServerAdded($event)" (blueprintCreated)="onBlueprintAdded($event)">
      </app-cockpit>
<app-server-element *ngFor="let element of serverElements" [element]="element"> <strong *ngIf="element.type === 'server'" style="color: #ff0000">{{ element.content }}</strong>
            <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em></app-server-element>
    </div>
  </div>
</div>
